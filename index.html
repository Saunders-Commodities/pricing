<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ULSD Futures Price Display</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 2em;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 0.9em;
    }

    .price-display {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      color: white;
      text-align: center;
    }

    .price-label {
      font-size: 0.9em;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    .price-value {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .change {
      font-size: 1.2em;
      padding: 8px 16px;
      border-radius: 20px;
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
    }

    .change.positive {
      color: #4ade80;
    }

    .change.negative {
      color: #f87171;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .info-item {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
    }

    .info-label {
      color: #666;
      font-size: 0.85em;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .info-value {
      color: #333;
      font-size: 1.1em;
      font-weight: 600;
    }

    .cache-status {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
      font-size: 0.9em;
      color: #666;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #4ade80;
    }

    .status-indicator.cached {
      background: #fbbf24;
    }

    .loading {
      text-align: center;
      color: #666;
      padding: 40px;
    }

    .error {
      background: #fee2e2;
      color: #dc2626;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .refresh-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s;
      width: 100%;
      margin-top: 20px;
    }

    .refresh-button:hover {
      transform: translateY(-2px);
    }

    .refresh-button:active {
      transform: translateY(0);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ULSD Futures Price</h1>
    <p class="subtitle">NYMEX ATY1! - Ultra-Low Sulfur Diesel 10ppm Cargoes CIF NWE (Platts) Futures</p>

    <div id="error-container"></div>
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <p style="margin-top: 10px;">Loading price data...</p>
    </div>

    <div id="content" style="display: none;">
      <div class="price-display">
        <div class="price-label">Current Price</div>
        <div class="price-value" id="price">-</div>
        <div class="change" id="change">-</div>
      </div>

      <div class="info-grid">
        <div class="info-item">
          <div class="info-label">Exchange</div>
          <div class="info-value" id="exchange">-</div>
        </div>
        <div class="info-item">
          <div class="info-label">Symbol</div>
          <div class="info-value" id="symbol">-</div>
        </div>
        <div class="info-item">
          <div class="info-label">Last Updated</div>
          <div class="info-value" id="updated">-</div>
        </div>
        <div class="info-item">
          <div class="info-label">Cache Expires</div>
          <div class="info-value" id="cache-expires">-</div>
        </div>
      </div>

      <div class="cache-status">
        <div class="status-indicator" id="status-indicator"></div>
        <span id="cache-status-text">-</span>
      </div>

      <button class="refresh-button" onclick="updatePrice(true)">
        <span id="refresh-text">Refresh Price</span>
      </button>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:8000/price';
    let refreshInterval;

    async function updatePrice(manual = false) {
      const loadingEl = document.getElementById('loading');
      const contentEl = document.getElementById('content');
      const errorContainer = document.getElementById('error-container');
      const refreshButton = document.querySelector('.refresh-button');
      const refreshText = document.getElementById('refresh-text');

      if (manual) {
        refreshText.innerHTML = '<div class="loading-spinner"></div>';
        refreshButton.disabled = true;
      }

      try {
        const response = await fetch(API_URL);

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();

        // Hide loading, show content
        loadingEl.style.display = 'none';
        contentEl.style.display = 'block';
        errorContainer.innerHTML = '';

        // Update price
        document.getElementById('price').textContent =
          `$${data.price.toFixed(3)} ${data.currency}`;

        // Update change
        const changeEl = document.getElementById('change');
        if (data.change_percent !== null && data.change_percent !== undefined) {
          const changeValue = data.change_percent;
          changeEl.textContent = `${changeValue > 0 ? '+' : ''}${changeValue.toFixed(2)}%`;
          changeEl.className = changeValue >= 0 ? 'change positive' : 'change negative';
        } else {
          changeEl.textContent = 'N/A';
          changeEl.className = 'change';
        }

        // Update info
        document.getElementById('exchange').textContent = data.exchange;
        document.getElementById('symbol').textContent = data.symbol;
        document.getElementById('updated').textContent =
          new Date(data.last_updated).toLocaleString();
        document.getElementById('cache-expires').textContent =
          new Date(data.cache_expires_at).toLocaleString();

        // Update cache status
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('cache-status-text');

        if (data.cached) {
          statusIndicator.className = 'status-indicator cached';
          statusText.textContent = 'Data from cache (updated within last hour)';
        } else {
          statusIndicator.className = 'status-indicator';
          statusText.textContent = 'Fresh data fetched from source';
        }

      } catch (error) {
        console.error('Error fetching price:', error);

        errorContainer.innerHTML = `
          <div class="error">
            <strong>Error loading price data</strong><br>
            ${error.message}<br>
            <small>Make sure the API server is running on http://localhost:8000</small>
          </div>
        `;

        if (loadingEl.style.display !== 'none') {
          loadingEl.style.display = 'none';
        }
      } finally {
        if (manual) {
          refreshText.textContent = 'Refresh Price';
          refreshButton.disabled = false;
        }
      }
    }

    // Update price on load
    updatePrice();

    // Auto-refresh every 5 minutes (API caches for 1 hour, so this is safe)
    refreshInterval = setInterval(() => updatePrice(), 5 * 60 * 1000);

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (refreshInterval) {
        clearInterval(refreshInterval);
      }
    });
  </script>
</body>
</html>
